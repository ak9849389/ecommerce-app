<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5 pt-5">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <div class="mb-3"><label for="address" class="form-label">Shipping Address</label><input type="text" id="address" class="form-control" required></div>
      <div class="mb-3"><label for="payment" class="form-label">Payment Method</label><input type="text" id="payment" class="form-control" required></div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <script>
    document.getElementById('checkoutForm').onsubmit = async e => {
      e.preventDefault();
      await fetch('/api/orders', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ userId:'user1', products:[], total:0 }) });
      alert('Order placed');
      location.href = '/orders';
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
